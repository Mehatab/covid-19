name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Make gradlew executable
      run: chmod +x ./gradlew  
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build APK
      run: bash ./gradlew assembleRelease --stacktrace
    - name: Building APK
      uses: ./action
    - name: Artifacts
      run: |
          mkdir -p apks
          cp /*.apk apks
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: apks
        path: apks
